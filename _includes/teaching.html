{% include base_path %}

{% assign course = post.course %}

<div class="{{ include.type | default: "list" }}__item" style="margin-bottom: 3em">
 <h3>{{ course }} </h3>
 <p class="archive__item-excerpt" style="margin-top:-.9em">  {{post.dates | markdownify}} </p>
 <p class="archive__item-excerpt" style="margin-top:-.9em">  {{post.desc | markdownify}} </p>
 {% if post.materials %}
    <p style="margin-top:-.9em">Section Notes Template Guide <a href="/files/{{ post.guide }}" rel="permalink"><i class="fa fa-link" aria-hidden="true"></i></a></h3></p>
    <p style="margin-top:-.9em">Section Notes LaTeX Template <a href="{{ post.tex }}" rel="permalink"><i class="fa fa-link" aria-hidden="true"></i></a></h3></p>
{% endif %}

 <p class="archive__item-excerpt" style="margin-top:-.75em"> </p>
</div>
